<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">

        <h1>Calculadora Operaciones ordenadas</h1>

        <div class="container-calcu">

            <div class="container-btn">
                <div class="container-result">

                    <div class="container-counts">
                        <p id="counter"></p>
                    </div>

                    <div class="result">
                        <p id="showResult">0</p>
                    </div>

                </div>

                <div class="btn">
                    <p>/</p>
                </div>
                <div class="btn parentesis">
                    <p>(</p>
                </div>
                <div class="btn parentesis">
                    <p>)</p>
                </div>
                <div class="btn">
                    <p>7</p>
                </div>
                <div class="btn">
                    <p>8</p>
                </div>
                <div class="btn">
                    <p>9</p>
                </div>
                <div class="btn">
                    <p>*</p>
                </div>
                <div class="btn">
                    <p>4</p>
                </div>
                <div class="btn">
                    <p>5</p>
                </div>
                <div class="btn">
                    <p>6</p>
                </div>
                <div class="btn">
                    <p>-</p>
                </div>
                <div class="btn">
                    <p>1</p>
                </div>
                <div class="btn">
                    <p>2</p>
                </div>
                <div class="btn">
                    <p>3</p>
                </div>
                <div class="btn">
                    <p>+</p>
                </div>
                <div class="btn">
                    <p>C</p>
                </div>
                <div class="btn">
                    <p>0</p>
                </div>
                <div class="btn">
                    <p>.</p>
                </div>
                <div class="btn">
                    <p>=</p>
                </div>
            </div>

        </div>

    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
